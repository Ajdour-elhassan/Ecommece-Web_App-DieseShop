{% extends 'base.html' %}
{% load static %}
{% block title %}
Home
{% endblock %}
{% block content %}
 <div class="container-fluid">
   <div class="row">
     <img style="width:100" src="{% static '\images\products.png'  %}" alt="">
   </div>
 </div>

 <div class="py-4">
      <div class="container">
        <div class="row">
          <div class="col-10 text-center">
            <h4 class="text-capitalize font-weight-bold"> All products </h4>
          </div>
        </div>
      </div>
 </div>

 <div class="container">
   <div class="row">
    {% for product in products %}
    <div class="col-9 mx-auto col-md-6 col-lg-3">
      <div class="card mb-5" >
        <div class="p-4">
          <a href="{{product.get_url}}">
            <img src="{{product.image.url}}" class="card-img-top" alt="">
          </a>
        </div>
        <div class="card-footer d-flex justify-content-between" style="background: transparent; border-color : transparent">
           <p class="font-weight-bold">
                {{product.name}}
           </p>
           <h5 class="text-info font-italic  mb-0">
              <span class="mr-0">$</span> {{product.price}}
           </h5>
        </div>
      </div>
    </div>
    {% endfor %}
   </div>
 </div>



{% endblock content %}
