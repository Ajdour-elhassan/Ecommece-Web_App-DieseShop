{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
 Sign_in
{% endblock title %}

{% block content %}

<div class="max-auto">
    <br>
    <br>
    <h1 class="product-text text-center"> Login </h1>
    <div class="col-9 col-sm-9 col-md-6 col-lg-5 mx-auto bg-light">
    <form method="POST">
        {% csrf_token %}
         <p>{{ form | crispy }}</p>
         <br>
         <button type="submit" name="button" class="btn btn-secondary"> Sign in </button>
          <br>
         <p> if don't have already an account click here to sign Up <a href="{% url 'signup' %}">  sing_up </a>
         </p>
    </form >
    </div>
</div>
{% endblock content %}
