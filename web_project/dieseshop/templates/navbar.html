<header>
    <nav class="navbar navbar-expand-md navbar-light bg-dark">
      <a href="#" class="navbar-brand"><i class="fas fa-store text-warning fa-2x"></i></a>
      <button type="button" class="navbar-toggler bg-light" name="button" data-toggle="collapse" data-target="#nav"> <span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse justify-content-between" id="nav">
      <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="{% url 'home' %}"> Dieseshop </a></li>
      <li class="nav-item dropdown"><a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle" data-toggle="dropdown"  href=""> Categeries </a>
      <div class="dropdown-menu bg-warning">
        <a class="dropdown-item" href="{% url 'home' %}"> All products </a>
        {% for category in links %}
        <a class="dropdown-item" href="{{category.get_url}}">{{category.name}}</a>
        {% endfor %}
      </div>
      </li>
       <li class="nav-item"><a class="nav-link text-light  text-uppercase font-weight-bold px-3" href=""> About </a></li>
       {% if item_count > 0 %}
      <li class="nav-item"><a class="nav-link text-light  text-uppercase font-weight-bold px-3" href="{% url 'cart_details' %}">
        <i class="fas fa-shopping-cart"></i>({{item_count}})
      </a>
      </li>
      {% endif %}
      </ul>
      <form class="form-inline ml-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="search">
        </div>
        <div class="input-group-append">
          <button type="button" class="btn btn-warning" name="button"><i class="fas fa-search"></i></button>
        </div>
      </form>
      </div>
    </nav>
  </header>
